<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image (Admin)</title>
  <link rel="stylesheet" href="upload.css" />
</head>
<body>
  <div class="upload-container">
    <div id="authBox">
      <h2>Admin Login</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" />
      <button onclick="checkPassword()">Login</button>
      <p id="authMessage"></p>
    </div>

    <div id="uploadForm" style="display: none;">
      <h1>Upload Image</h1>
      <input type="file" id="fileInput" />
      <button onclick="uploadImage()">Upload</button>
      <p id="status"></p>
      <a href="index.html" class="home-link">‚Üê Go to Home</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
        const firebaseConfig = {
    apiKey: "AIzaSyBHiXDPWU0V9zBhoicWb7VL5YP6I7ZIcBo",
    authDomain: "website-f9439.firebaseapp.com",
    projectId: "website-f9439",
    storageBucket: "website-f9439.appspot.com",
    messagingSenderId: "614527810563",
    appId: "1:614527810563:web:42ad92fc101c83d095a236"
    };


    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correctPassword = "firebase.storage"; // CHANGE this to your secret password

      if (input === correctPassword) {
        document.getElementById("authBox").style.display = "none";
        document.getElementById("uploadForm").style.display = "block";
      } else {
        document.getElementById("authMessage").innerText = "Incorrect password!";
      }
    }

    function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        document.getElementById("status").innerText = "Please select a file.";
        return;
      }

      const storageRef = storage.ref("images/" + file.name);
      storageRef.put(file).then(() => {
        document.getElementById("status").innerText = "Upload successful!";
      }).catch((error) => {
        document.getElementById("status").innerText = "Upload failed: " + error.message;
      });
    }
  </script>
</body>
</html>
